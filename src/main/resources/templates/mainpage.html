<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4"><i class="fa fa-users"></i> All Users</h1>
  <a href="/posts/new" class="btn btn-success btn-sm">+ Create Post</a>

  <div class="row" th:each="user : ${users}">
    <div class="col-md-4 mb-4">
      <div class="card p-4 text-center">
         Instagram-style profile pic
        <img class="profile-pic"
             src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
             alt="profile">

        <h5 class="username" th:text="${user.username}">Username</h5>
        <p class="card-text">ðŸ“§ <span th:text="${user.email}">Email</span></p>
        <p class="card-text">ðŸ“± <span th:text="${user.phone_number}">Phone</span></p>

        <a th:href="@{'/users/profile/' + ${user.id}}" class="btn btn-primary mt-2">Profile</a>

        <!--                <a th:href="@{'users/profile/' + ${user.id}}" class="btn btn-primary mt-2"> Profile </a>-->
      </div>
    </div>
  </div>
</div>

<!-- Optional FontAwesome for icon -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
