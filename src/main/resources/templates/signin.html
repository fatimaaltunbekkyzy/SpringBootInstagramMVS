<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            color: #262626;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            background-color: #fff;
            border-color: #a8a8a8;
        }

        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007ac1;
        }

        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .bottom-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
        }

        .bottom-box span {
            margin-right: 5px;
            color: #262626;
        }

        .bottom-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Instagram</h1>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form th:action="@{/users/signIn}" th:object="${user}" method="post">
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <button type="submit">Log In</button>
    </form>

    <div class="bottom-box">
        <span>Don’t have an account?</span>
        <a th:href="@{/users/signup}">Sign up</a>
    </div>
</div>

</body>
</html>
