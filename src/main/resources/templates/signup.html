<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #fafafa);
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #262626;
            margin-bottom: 25px;
        }

        .btn-instagram {
            background: linear-gradient(to right, #fcb045, #fd1d1d, #e1306c);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-instagram:hover {
            opacity: 0.9;
        }

        .form-label {
            font-weight: 500;
        }

        input.form-control {
            border-radius: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Instagram-style logo -->
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram Logo">
        </div>

        <h2>Sign Up</h2>

        <form action="/users/savePost" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phone_number}" class="form-control" placeholder="+996..." required>
            </div>

            <button type="submit" class="btn btn-instagram">Save</button>
        </form>
    </div>
</div>

</body>
</html>
